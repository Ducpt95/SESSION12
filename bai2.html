    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Tính tổng của các số từ 0 đến số người dùng nhập</p>
        <p id="iDemo"></p>
        <script>
            let num = prompt('Enter your number');
            let total = 0;
            let i = 1;
            for (;i<=num;i++) {
                total = total + i;
                document.getElementById('iDemo').innerHTML = total;
            }
        </script>
    </body>
