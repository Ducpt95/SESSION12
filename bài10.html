<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra
        "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ
        "FizzBuzz". </p>
    <script>
       for (let a=1;a<=100;a++) {
        document.write(a + " ");
        if (a%3==0) {
            
            document.write('Fizz'+ " ");
        } else if (a%5==0) {
            
            document.write('Buzz' + " ")
        }
       }
    </script>
</body>
</html>
