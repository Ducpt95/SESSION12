<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tìm 30 số đầu tiên trong dãy số tự nhiên chia hết cho 7</p>
    <script>
        
        let a;
        for (a=1;a<=210;a++) {
            if (a%7!=0) {
                continue;
            }
            document.write(a + " ");
        }
    </script>
</body>
</html>
